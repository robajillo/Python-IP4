{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
<div class="container">
  {{wtf.quick_form(blog_form)}}
  
</div>

<div class="container">
<h1 class="text-center">  BLOGS</h1>
 {% for items in blogs %}

<div class="card">
 <div class="card-body text-center">
  <h5>Author:{{items.blogs.username}}</h5>
  <h5>Title :{{ items.title }}</h5>
  <p class="card-text "> Blog: {{items.blog}}</p>

<div class="card-footer text-center">

<a href='{{url_for('main.new_comment', blog_id = items.id)}}' class="btn btn-secondary btn-sm outline primary"><i class="fas fa-comments-dollar fa-2x"></i> <span style='font-size:14px;'>Comments</span></a>
<a href="{{url_for('main.delete',blog_id=items.id)}}"><button class="btn btn-danger">Delete</button></a>
<a href="{{url_for('main.update_blog',blog_id = items.id)}}"><button class="btn btn-default">Update</button></a>

 </div>
 
</div>
{% endfor %}
</div>
{% endblock %}
